<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pequeños Gamberritos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between">
        <h2>Pequeños Gamberritos</h2>
        <button class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#crearEstudiante">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </button>
      </div>
      <table class="table table-striped mt-4">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Curso</th>
            <th scope="col">Genero</th>
            <th scope="col">Materia 1</th>
            <th scope="col">Materia 2</th>
            <th scope="col">Materia 3</th>
            <th scope="col">Promedio</th>
            <th scope="col">Aprobado</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      <!-- Modal -->
      <div
        class="modal fade"
        id="crearEstudiante"
        tabindex="-1"
        aria-labelledby="crearEstudianteLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="crearEstudianteLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-lg-6">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control " id="nombre" placeholder="Ingrese el nombre del estudiante">
                      <div class="invalid-feedback">
                        Ingrese el nombre del estudiante
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <label for="curso" class="form-label">Curso</label>
                      <select id="curso" class="form-select ">
                        <option selected value=''>Seleccione el curso</option>
                        <option>Primero</option>
                        <option>Segundo</option>
                        <option>Tercero</option>
                        <option>Cuarto</option>
                        <option>Quinto</option>
                        <option>Sexto</option>
                      </select>
                      <div class="invalid-feedback">
                        Ingrese el curso del estudiante
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <label for="genero" class="form-label">Genero</label>
                      <select id="genero" class="form-select ">
                        <option selected value=''>Seleccione el genero</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                      </select>
                      <div class="invalid-feedback">
                        Ingrese el genero del estudiante
                      </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="nota1" class="form-label">Nota 1</label>
                        <input type="number" class="form-control " id="nota1" placeholder="Ingrese la nota 1 del estudiante" min="0" max="5">
                        <div class="invalid-feedback" id="invalidNota1">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="nota2" class="form-label">Nota 2</label>
                        <input type="number" class="form-control " id="nota2" placeholder="Ingrese la nota 2 del estudiante" min="0" max="5">
                        <div class="invalid-feedback" id="invalidNota2">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="nota3" class="form-label">Nota 3</label>
                        <input type="number" class="form-control " id="nota3" placeholder="Ingrese la nota 3 del estudiante" min="0" max="5">
                        <div class="invalid-feedback" id="invalidNota3">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary" id="btnAgregar">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
